<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="author"             content="Alan G. Labouseur" />
        <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
        <title>
            YostOS 
        </title>

        <!-- External libraries to use -->
        <script type="text/javascript" src="distrib/vendor/fa-js/all.js"></script>

        <!-- Globals CONSTANTS and _Variables. Must included be first. -->
        <script type="text/javascript" src="distrib/globals.js"></script>

        <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
        <script type="text/javascript" src="distrib/host/control.js"></script>
        <script type="text/javascript" src="distrib/host/devices.js"></script>
        <script type="text/javascript" src="distrib/host/cpu.js"></script>
        <script type="text/javascript" src="distrib/host/memory.js"></script>
        <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>

        <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
        <script type="text/javascript" src="distrib/os/interrupt.js"></script>
        <script type="text/javascript" src="distrib/os/canvastext.js"></script>
        <script type="text/javascript" src="distrib/os/console.js"></script>
        <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
        <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
        <script type="text/javascript" src="distrib/os/queue.js"></script>
        <script type="text/javascript" src="distrib/os/shell.js"></script>
        <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
        <script type="text/javascript" src="distrib/os/userCommand.js"></script>
        <script type="text/javascript" src="distrib/os/scheduler.js"></script>
        <script type="text/javascript" src="distrib/os/dispatcher.js"></script>
        <script type="text/javascript" src="distrib/os/kernel.js"></script>
        <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
        <script type="text/javascript" src="distrib/os/pcb.js"></script>

        <!-- Other Routines -->
        <script type="text/javascript" src="distrib/utils.js"></script>
        <!-- Uncomment the line below to enable GLaDOS testing. -->
        <!--<script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip1.js"></script> -->
    </head>

    <body onload="onDocumentLoad()">
        <!-- Use trianglify to generate a pretty background -->
        <script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
        <script>
            const bkg = trianglify({
                width: window.innerWidth*2,
                height: window.innerHeight*2,
                fill: false,
                strokeWidth: 1,
                xColors: ["#0011EE", "#000000"]
            })

            const elem = bkg.toCanvas();
            elem.id = "background";

            document.body.appendChild(elem)
        </script>

        <table id="divMain" class="bordered" style="margin: 0 auto; width: 1000px; padding-top:4px;">

            <tr id="divButtonBar" style="margin:4px;">
                <td>
                    <button id="btnStartOS"
                           name="btnStartOS"
                           class="normal_button"
                           tabindex="0"
                           onclick="TSOS.Control.hostBtnStartOS_click(this);">
                        <i class="fas fa-play"></i>
                    </button>

                    <button id="btnHaltOS"
                           name="btnHaltOS"
                           class="normal_button"
                           disabled
                           tabindex="1"
                           onclick="TSOS.Control.hostBtnHaltOS_click(this);">
                        <i class="fas fa-stop"></i>
                    </button>

                    <button id="btnReset"
                           name="btnReset"
                           class="normal_button"
                           disabled
                           tabindex="2"
                           onclick="TSOS.Control.hostBtnReset_click(this);">
                        <i class="fas fa-sync"></i>
                    </button>

                    <button id="btnDebug"
                           name="btnDebug"
                           class="normal_button"
                           disabled
                           tabindex="3"
                           onclick="TSOS.Control.hostBtnDebug_click(this);">
                        <i class="fas fa-bug"></i>

                    <button id="btnStep"
                           name="btnStep"
                           class="normal_button"
                           disabled
                           tabindex="4"
                           onclick="TSOS.Control.hostBtnStep_click(this);">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </td>
            </tr>

            <tr>
                <td id="divConsole" style="width:500px; height:600px;">
                    <canvas id="display"
                            class="bordered solid"
                            width="500px"
                            height="600px"
                            tabindex="3">
                    </canvas>
                </td>

                <td>
                <table>
                    <tr>
                    <td>
                        <table class="bordered solid scrolling">
                            <thead>
                            <tr>
                                <th>Host Log</th>
                                <th id="divStatus">no status</th>
                                <th id="divDateTime">no date</th>
                            </tr>
                            </thead>
                            <tbody id="taHostLog">
                            <tr>
                                <td colspan="3">
                                    Press the play button to power on.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                    </tr>

                    <tr>
                    <td>
                        <table class="bordered solid scrolling">
                            <thead>
                            <tr>
                                <th colspan='10'>Processes</th>
                            </tr>

                            <tr>
                                <th>PID</th>
                                <th>PC</th>
                                <th>IR</th>
                                <th>ACC</th>
                                <th>X</th>
                                <th>Y</th>
                                <th>Z</th>
                                <th>Priority</th>
                                <th>State</th>
                                <th>Location</th>
                            </tr>
                            </thead>
                            <tbody id="taProcesses">
                            </tbody>
                        </table>
                    </td>
                    </tr>

                    <tr>
                    <td>
                        <table class="bordered solid scrolling">
                            <thead>
                            <tr>
                                <th colspan="9">Memory</th>
                            </tr>
                            </thead>
                            <tbody id="taMemory">
                            </tbody>
                        </table>
                    </td>
                    </tr>

                    <tr>
                    <td>
                    <table>
                        <tr>
                            <td>
                                <table class="bordered solid scrolling">
                                    <thead>
                                    <tr>
                                        <th colspan='5'>CPU</th>
                                        <th id="thINST">INST</th>
                                        <th id="descINST" colspan='0'>Instruction descriptions will appear here.</th>
                                    </tr>
                                    <tr>
                                        <th>PC</th>
                                        <th>IR</th>
                                        <th>ACC</th>
                                        <th>X</th>
                                        <th>Y</th>
                                        <th>Z</th>
                                    </tr>
                                    </thead>
                                    <tbody id="taCPU">
                                    </tbody>
                                </table>
                            </td>
                            <td>
                                <textarea name="taProgramInput"
                                          class="bordered solid"
                                          id  ="taProgramInput"
                                          rows="9"
                                          cols="24"></textarea>
                            </td>
                        </tr>
                    </table>
                    </td>
                    </tr>
                </table>
            </tr>
        </table>
    </body>
</html>
